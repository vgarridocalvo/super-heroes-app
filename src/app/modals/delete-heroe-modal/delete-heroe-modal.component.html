<div class="header">
    <h1 mat-dialog-title>Borrar héroe</h1>
    <button mat-button (click)="close()">
        <mat-icon>close</mat-icon>
    </button>
</div>

<div mat-dialog-content>
   <p>¿Estás seguro que desear eliminar a {{ data.heroe.name }}?</p>
</div>

<div mat-dialog-actions class="actions">
    <button mat-button (click)="close()">Cancelar</button>
    <button mat-button cdkFocusInitial (click)="deleteHeroe()">Borrar</button>
</div>
