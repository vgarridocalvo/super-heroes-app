<div>
    <div class="title">
        <h1> <small>Listado de Super Héroes</small> </h1>
    </div>

    <button class="home-button" routerLink="/"><mat-icon>home</mat-icon>Volver</button>
    <div class="header">
        <div class="filter">
            <mat-icon>search</mat-icon>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
        </div>

        <div class="add-button">
            <button (click)="openAddDialog()">
                <mat-icon>add</mat-icon>
                <span>Añadir Héroe</span>
            </button>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="power">
            <th mat-header-cell *matHeaderCellDef> Poder </th>
            <td mat-cell *matCellDef="let element"> {{element.power}} </td>
        </ng-container>

        <ng-container matColumnDef="menu">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="openEditDialog(element)">
                        <mat-icon>edit</mat-icon>
                        <span>Editar</span>
                    </button>
                    <button mat-menu-item (click)="deleteItem(element)">
                        <mat-icon>delete</mat-icon>
                        <span>Borrar</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
