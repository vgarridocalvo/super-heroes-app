<div>

    <form [formGroup]=formHeroe>

        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" placeholder="ID" formControlName="id" name="id" disabled="disabled">
            <small class="form-text text-muted">Este campo no es editable</small>
        </div>

        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre del héroe" formControlName="name" name="nombre"
                required>
        </div>

        <div class="form-group">
            <label>Poder</label>
            <input type="text" class="form-control" formControlName="power" name="poder" placeholder="Poder del héroe">
        </div>

        <hr>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary w-25">
                <i class="fa fa-save"></i>
                Guardar
            </button>
        </div>

    </form>

</div>
